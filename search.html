<script>
    // Get the form and table elements
var form = document.getElementById("form1");
var table = document.getElementById("table");

form.addEventListener("submit", function(event) {
    event.preventDefault();

    // Get the input values from the form
    var input1 = document.getElementById("input1").value;

    // Create a new table row element
    var newRow = document.createElement("tr");

    // Create table data elements for each input value
    var td1 = document.createElement("td");
    td1.innerHTML = input1;

    // Append the table data elements to the new table row
    newRow.appendChild(td1);

    // Append the new table row to the table
    table.appendChild(newRow);
});

        // Create an empty array to store the input values
        var inputValues = [];
        var tdElements = table.getElementsByTagName("td");
        var formfinal = document.getElementById("xx")

        // Iterate over the td elements and push the input values to the array
        for (var i = 0; i < tdElements.length; i++) {
            inputValues.push(tdElements[i].innerHTML);
        }
 
        // Set the input values as the value of the form
        form.elements.xx.value = inputValues;
        
        // Submit the form
        form.submit();
 </script>
